# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#2962ff"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "rgb(91, 134, 63)"
  link = "rgba(75, 173, 10, 1)"
  link_hover = "rgba(112, 255, 16, 1)"
  background = "rgba(23, 34, 16, 1)"
  home_section_odd = "rgba(23, 34, 16, 1)"
  home_section_even = "rgba(23, 34, 16, 1)"
  menu_primary = "rgba(23, 34, 16, 1)"
