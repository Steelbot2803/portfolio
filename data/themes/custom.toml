# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#1b4332"

  # Menu
  menu_primary = "#40916c"
  menu_text = "#1b4332"
  menu_text_active = "#74c69d"
  menu_title = "#1b4332"

  # Home sections
  home_section_odd = "#95d5b2"
