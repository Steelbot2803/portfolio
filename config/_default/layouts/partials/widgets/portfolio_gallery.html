<div class="row js-lightbox-gallery">
  {{ range .Pages }}
    <div class="col-md-4 mb-4">
      <a href="{{ .RelPermalink }}" class="card shadow-sm lightbox" title="{{ .Title }}">
        {{ with .Params.featured }}
          <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="img-fluid">
        {{ end }}
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          <p class="card-text">{{ .Summary }}</p>
        </div>
      </a>
    </div>
  {{ end }}
</div>
